<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>qt个人网站</title>
		<style>
			body {
				font-size: 10vw; /* 将字体大小增大10倍 */
			}

			select {
				font-size: 10vw; /* 将字体大小增大10倍 */
			}
		</style>
	</head>
	<body>
		<i>当前时间:</i><i id="datetime"></i>
        <p><a href=" ">qt的主页</a ></p >
        <p><a href="https://qt33.github.io/jiami2.0/">qt的加密工具</a ></p >
        <p>
            <select id="language-select" onchange="changeLanguage()">
                <option value="zh">简体中文</option>
                <option value="en">English</option>
            </select>
        </p>
        更多功能敬请期待
	<script>
			function showDateTime() {
				var currentDate = new Date();
				var year = currentDate.getFullYear();
				var month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
				var day = ('0' + currentDate.getDate()).slice(-2);
				var hours = ('0' + currentDate.getHours()).slice(-2);
				var minutes = ('0' + currentDate.getMinutes()).slice(-2);
				var seconds = ('0' + currentDate.getSeconds()).slice(-2);

				var dateTimeString = year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;

				document.getElementById('datetime').textContent = dateTimeString;
			}

			function changeLanguage() {
                var selectElement = document.getElementById("language-select");
                var selectedValue = selectElement.options[selectElement.selectedIndex].value;

                if (selectedValue === "zh") {
                    // 切换为简体中文
                    document.getElementsByTagName("title")[0].textContent = "qt个人网站";
                    document.getElementsByTagName("option")[0].textContent = "简体中文";
                    document.getElementsByTagName("option")[1].textContent = "英语";
                    document.getElementsByTagName("p")[0].innerHTML = "<a href=' '>qt的主页</a>";
                    document.getElementsByTagName("p")[1].innerHTML = "<a href='https://qt33.github.io/jiami2.0/'>qt的加密工具</a>";
                    document.getElementsByTagName("p")[2].innerHTML = "<select id='language-select' onchange='changeLanguage()'><option value='zh'>简体中文</option><option value='en'>英语</option></select>";
                    document.body.style.fontSize = "10vw"; // 将字体大小增大10倍
                    selectElement.style.fontSize = "10vw"; // 将字体大小增大10倍
                } else if (selectedValue === "en") {
                    // 切换为英语
                    document.getElementsByTagName("title")[0].textContent = "qt Personal Website";
                    document.getElementsByTagName("option")[0].textContent = "Simplified Chinese";
                    document.getElementsByTagName("option")[1].textContent = "English";
                    document.getElementsByTagName("p")[0].innerHTML = "<a href=' '>qt's Homepage</a>";
                    document.getElementsByTagName("p")[1].innerHTML = "<a href='https://qt33.github.io/jiami2.0/'>qt's Encryption Tools</a>";
                    document.getElementsByTagName("p")[2].innerHTML = "<select id='language-select' onchange='changeLanguage()'><option value='zh'>Simplified Chinese</option><option value='en'>English</option></select>";
                    document.body.style.fontSize = "10vw"; // 将字体大小增大10倍
                    selectElement.style.fontSize = "10vw"; // 将字体大小增大10倍
                }
            }

			window.onload = function() {
				showDateTime();
				setInterval(showDateTime, 1000);
			};
		</script>
	</body>
</html>
